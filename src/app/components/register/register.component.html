<form [formGroup]="loginForm" (ngSubmit)="submit()">
<h2 class="example-h2">Create Your Bahikhata Account</h2>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="+91-XXXXXXXXXX"  formControlName="username" >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="XXXXXXXXXX" formControlName="password">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Confirmed Password</mat-label>
        <input matInput placeholder="XXXXXXXXXX" formControlName="confirmpassword">
      </mat-form-field>
    </p>

    <section class="example-section">
      <mat-checkbox class="example-margin" >Accept Term & Condition</mat-checkbox>
    </section>

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="primary">Register</button>
      </div>
    </section>
  </form>
