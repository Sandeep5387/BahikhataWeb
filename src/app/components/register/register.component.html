<hr class="register-line" />

<form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="submit()">
  <div class="register-title">
    <h3 class="logo">Bahi<span>khata</span></h3>
  </div>
  <h2 class="register-header">Create Your Bahikhata Account</h2>

  <p>
    <mat-form-field appearance="outline" color="accent" class="username">
      <mat-label>Mobile Number</mat-label>
      <input matInput placeholder="+91-XXXXXXXXXX" formControlName="username" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" color="accent" class="password">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="XXXXXXXXXX"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" color="accent" class="confirm-password">
      <mat-label>Confirmed Password</mat-label>
      <input
        matInput
        placeholder="XXXXXXXXXX"
        type="password"
        formControlName="confirmpassword"
      />
    </mat-form-field>
  </p>

  <section class="example-section" color="accent" class="register-checkbox">
    <mat-checkbox class="example-margin" formControlName="acceptterm" >Accept Term & Condition</mat-checkbox>
  </section>

  <section>
    <div class="example-button-row register-button">
      <button mat-raised-button color="primary">Register</button>
    </div>
  </section>

  <p>
    <mat-label  class="already-user">Already a user?</mat-label>
    <a class="sign-in" href="login" >Sign In</a>
  </p>
</form>
